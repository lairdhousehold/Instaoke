<div ng-controller="VideoListCtrl">








    <article class="col-sm-3 videox" ng-repeat="video in data| filter: {title: searchText.search}">
        <div>
            <div>
                <strong><p id="title">{{video.title}} </p></strong>
                <p>
                    <img ng-src="{{video.pic.url}}">
                    <button ng-click="deleteVideos(video.id)">Delete</button>
                    <div class="col-xs-6"><a ng-href="#/video/{{video.id}}">Watch Video</a></div>
            </div>
        </div>
    </article>
</div>
