<div ng-controller="VideoListCtrl">



<h1 id="head" class="">InstaOke Video Collection</h1>
    <article class="col-sm-3 videox" ng-repeat="video in data| filter: {title: searchText.search}">
        <div>
            <div>
                <strong><p id="title">{{video.title}} </p></strong>
                <p>{{video.comments}}</p>
                <img ng-src="{{video.pic.url}}">
                <button class="btn" ng-click="deleteVideos(video.id)">Delete</button>
                <div class="col-xs-6"><a class="anc" ng-href="#/video/{{video.id}}">Watch Video</a></div>
            </div>
        </div>
    </article>
</div>
