<article class="col-sm-3 videox" ng-repeat="video in data">
    <div>
        <div>
            <strong><p id="title">{{video.title}} </p></strong>
            <p>
                <img ng-src="{{video.pic.url}}">
                <button ng-click="go('/video/{{video.id}}')"> Watch video</button>
                <button ng-click="deleteVideos(video.id)">Delete</button>
                <div class="col-xs-6"><a ng-href="#/video/{{video.id}}">{{video.title}}</a></div>
        </div>
    </div>
</article>
